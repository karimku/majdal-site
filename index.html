<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Majdal — Coming Soon</title>
  <meta name="robots" content="index,follow"/>
  <meta name="description" content="Majdal — We are currently working on our first ever drop."/>
  <link rel="stylesheet" href="assets/css/styles.css"/>
</head>

<body class="coming-body">



  <header class="coming-header">
    <!-- Replace this with an image logo later if you have one -->
    <div class="coming-logo">MAJDAL</div>
  </header>

  <main class="coming-main">
    <div class="coming-card">
      <p class="coming-message">
        We are currently working on our first ever drop.
        <br><br>
        We want to say a special thank you for checking out our website.
        <br>
        — The Majdal Team
      </p>

<form
  class="coming-form"
  name="waitlist"
  method="POST"
  action="/"
  data-netlify="true"
  netlify-honeypot="bot-field"
  id="waitlist-form"
>
  <input type="hidden" name="form-name" value="waitlist" />

  <!-- spam protection -->
  <p style="display:none;">
    <label>Don’t fill this out: <input name="bot-field" /></label>
  </p>

  <label class="coming-label" for="email">
    Get notified when our first drop goes live
  </label>

  <div class="coming-row">
    <input
      class="coming-input"
      id="email"
      name="email"
      type="email"
      placeholder="you@example.com"
      required
    />
    <button class="coming-btn" type="submit">Notify Me</button>
  </div>
</form>

<p class="coming-thanks" id="thank-you-message" aria-live="polite">
  Thank you — you’re on the list.<br />
  You’ll be notified as soon as our first drop goes live.
</p>



    </div>
  </main>
<script>
  const form = document.getElementById("waitlist-form");
  const thankYou = document.getElementById("thank-you-message");

  function encode(formEl) {
    const formData = new FormData(formEl);
    const params = new URLSearchParams();
    for (const [k, v] of formData.entries()) params.append(k, v);
    return params.toString();
  }

  if (form && thankYou) {
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      // Professional invalid email message
      if (!form.checkValidity()) {
        alert("Something went wrong.\n\nPlease enter a valid email address and try again.");
        return;
      }

      try {
        const res = await fetch(window.location.pathname, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: encode(form),
        });

        if (!res.ok) {
          alert("Sorry — something went wrong. Please try again.");
          return;
        }

        form.style.display = "none";
        thankYou.style.display = "block";
      } catch (err) {
        alert("Sorry — something went wrong. Please check your connection and try again.");
      }
    });
  }
</script>





</body>
</html>
